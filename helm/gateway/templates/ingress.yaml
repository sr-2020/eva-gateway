apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: gateway-ingress-nginx
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  tls:
    - hosts:
        - gateway.evarun.ru
        - web.evarun.ru
        - rc-web.evarun.ru
        - ppa.evarun.ru
        - push.evarun.ru
        - model-engine.evarun.ru
        - models-manager.evarun.ru
        - admin-client.evarun.ru
        - position.evarun.ru
        - billing.evarun.ru
        - auth.evarun.ru
        - convey.evarun.ru
        - marketplace.evarun.ru
      secretName: tls-secret
  rules:
  - host: gateway.evarun.ru
    http:
      paths:
        - backend:
            serviceName: gateway
            servicePort: http
  - host: web.evarun.ru
    http:
      paths:
        - backend:
            serviceName: web
            servicePort: http
  - host: rc-web.evarun.ru
    http:
      paths:
        - backend:
            serviceName: rc-web
            servicePort: http
  - host: ppa.evarun.ru
    http:
      paths:
        - backend:
            serviceName: ppa
            servicePort: http
  - host: push.evarun.ru
    http:
      paths:
        - backend:
            serviceName: push
            servicePort: http
  - host: model-engine.evarun.ru
    http:
      paths:
        - backend:
            serviceName: model-engine
            servicePort: http
  - host: models-manager.evarun.ru
    http:
      paths:
        - backend:
            serviceName: models-manager
            servicePort: http
  - host: admin-client.evarun.ru
    http:
      paths:
        - backend:
            serviceName: admin-client
            servicePort: http
  - host: position.evarun.ru
    http:
      paths:
        - backend:
            serviceName: position
            servicePort: http
  - host: auth.evarun.ru
    http:
      paths:
        - backend:
            serviceName: auth
            servicePort: http
  - host: billing.evarun.ru
    http:
      paths:
        - backend:
            serviceName: billing
            servicePort: http
  - host: convey.evarun.ru
    http:
      paths:
        - backend:
            serviceName: convey
            servicePort: http
  - host: marketplace.evarun.ru
    http:
      paths:
        - backend:
            serviceName: marketplace
            servicePort: http
