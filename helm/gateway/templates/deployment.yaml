apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
spec:
  selector:
    matchLabels:
      run: gateway
  replicas: {{ .Values.replicaCount }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
      labels:
        run: gateway
    spec:
      containers:
        - name: nginx
          image: "{{ .Values.image.nginx.repository }}:{{ .Values.image.nginx.tag }}"
          imagePullPolicy: {{ .Values.image.nginx.pullPolicy }}
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /api/v1/auth/version
              port: 80
          readinessProbe:
            httpGet:
              path: /api/v1/auth/version
              port: 80
          volumeMounts:
            - name: {{ .Release.Name }}-configmap-nginx
              mountPath: /etc/nginx/conf.d/default.conf
              subPath: nginx.conf
        - name: gateway
          image: "{{ .Values.image.gateway.repository }}:{{ .Values.image.gateway.tag }}"
          imagePullPolicy: {{ .Values.image.gateway.pullPolicy }}
          ports:
            - containerPort: 8080
          livenessProbe:
            httpGet:
              path: /api/v1/auth/version
              port: 8080
          readinessProbe:
            httpGet:
              path: /api/v1/auth/version
              port: 8080
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          env:
            - name: GATEWAY_PORT
              value: "8080"
            - name: AUTH_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: authHost
            - name: POSITION_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: positionHost
            - name: PUSH_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: pushHost
            - name: MODEL_ENGINE_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: modelEngineHost
            - name: MODELS_MANAGER_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: modelsManagerHost
            - name: BILLING_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: billingHost
            - name: REDIS_HOST
              valueFrom:
                configMapKeyRef:
                  name: {{ .Release.Name }}-configmap
                  key: redisHost
      volumes:
        - name: {{ .Release.Name }}-configmap-nginx
          configMap:
            name: {{ .Release.Name }}-configmap-nginx
